[general]
name = smup

[build]
device = stm32f072rb
clock = 8000000
buildpath = build

[program]
tool = openocd

[openocd]
configfile = openocd.cfg
commands =
  flash write_image erase $SOURCE
  reset run
  shutdown

[parameters]
uart.stm32.1.buffered = 0
core.cortex.enable_hardfault_handler_log = 1
